<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Crazy Cupcakes</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="mainbody">
      <h1 class="title">Crazy Cupcakes</h1>
      <h3>The best cupcakes west of the Mississippi</h3>
      <div class="banner">
        <img src="img/banner.jpg" alt="family of bakers outside">
        <h1>Cupcakes</h1>
      </div>
      <div class="cupcakes">
        <img src="img/lemon.jpg" alt="lemon cupcake">
        <h2>Lemon Cupcake</h2>
      </div>
      <div class="cupcakes">
        <img src="img/galaxy.jpg" alt="galaxy cupcake">
        <h2>Galaxy Cupcake</h2>
      </div>
      <div class="cupcakes">
        <img src="img/velvet.jpg" alt="red velvet cupcake">
        <h2>Red Velvet Cupcake</h2>
      </div>
      <div class="cupcakes">
        <img src="img/vanilla.jpg" alt="vanilla cupcake">
        <h2>Vanilla Cupcake</h2>
      </div>
    </div>

  </body>
</html>
